      50: ['가족/지인 사칭', '저금리 대출 빙자', '범죄 연루 빙자'],
    };

    var phishingRisk = {
      '충청남도': 0.20336521219366405,
      '대전광역시': 0.19066838046272494,
      '세종특별자치시': 0.23156249999999998,

      '서천군': 0.13714285714285712,

      '금산군': 0.15765957446808512,
      '중구': 0.22253164556962024,
      '조치원읍': 0.19745454545454544,
      '도담동': 0.21648648648648647,
      '공주시': 0.3548484848484848,
      '다정동': 0.1725,
      '연동면': 0.1309090909090909,
      '계룡시': 0.11025641025641025,
      '전의면': 0.82,
      '당진시': 0.18243975903614457,
      '예산군': 0.21932038834951456,
      '태안군': 0.35874999999999996,
      '부여군': 0.26052631578947366,
      '대평동': 0.22285714285714286,
      '새롬동': 0.19874999999999998,
      '반곡동': 0.327,
      '고운동': 0.15692307692307692,
      '부강면': 0.32999999999999996,
      '연서면': 0.17076923076923076,
      '아름동': 0.11377358490566036,
      '보람동': 0.21870967741935482,
      '소담동': 0.1275,
      '청양군': 0.21428571428571427,
      '보령시': 0.22739495798319326,
      '금남면': 0.14555555555555555,
      '나성동': 0.1286842105263158,
      '한솔동': 0.11666666666666667,
      '종촌동': 0.1673076923076923,
      '장군면': 0.11428571428571428,
      '소정면': 0.0975,
      '연기면': 0.17,
      '가람동': 0.12,
      '해밀동': 0.036,
      '어진동': 0.049999999999999996,
      '집현동': 0.3,
      '2010년대': 0.23545454545454544,
      '2000년대': 0.31102473498233213,
      '1990년대': 0.3290060240963855,
      '1980년대': 0.37755102040816324,
      '1970년대': 0.25636363636363635,
      '1960년대': 0.184,
      '1950년대': 0.07736842105263157,
      '1950년 이전': 0.174,
      '남자': 0.3107444668008048,
      '여자': 0.14246597537265068,
    }

    let userInfo = location.href.split('?')[1];
    userInfo = decodeURI(userInfo);

    let a = userInfo.split('&')[0].split('=')[1];
    let b = userInfo.split('&')[1].split('=')[1].replace('+', ' ');
    let c = userInfo.split('&')[2].split('=')[1];
    let d = userInfo.split('&')[3].split('=')[1];
    let age = new Date().getFullYear() - c;
    let year = c - c % 10;

    document.getElementById('input1').innerHTML = a;
    document.getElementById('input2').innerHTML = b;
    document.getElementById('input3').innerHTML = age;
    document.getElementById('input4').innerHTML = d;

    let yearVal;
    if (year > 2010) {yearVal = '2010년대';}
    else if (year < 1950) {yearVal = '1950년 이전';}
    else {yearVal = year + '년대';}

    var riskScore = (phishingRisk[a] + phishingRisk[b] + phishingRisk[yearVal] + phishingRisk[d]) * 25;
    // console.log(+(Math.round(riskScore + "e+1") + "e-1"));
    document.getElementById('risk').innerHTML = +(Math.round(riskScore + "e+1") + "e-1");

    let ageVal = age - age % 10;
    if (ageVal < 20) {
      document.getElementById('userAge').innerHTML = '20대 이하';
      ageVal = 20;
    } else if (ageVal > 50) {
      document.getElementById('userAge').innerHTML = '50대 이상';
      ageVal = 50;
    } else {
      document.getElementById('userAge').innerHTML = ageVal + '대';
    }
    document.getElementById('userGender').innerHTML = d;
    document.getElementById('rank1').innerHTML = phishingType[ageVal][0];
    document.getElementById('rank2').innerHTML = phishingType[ageVal][1];
    document.getElementById('rank3').innerHTML = phishingType[ageVal][2];

    if (a == '대전광역시') {
      document.getElementById('box2').style.display = 'none';
      document.getElementById('box3').style.display = 'none';
    } else if (a == '세종특별자치시') {
      document.getElementById('box1').style.display = 'none';
      document.getElementById('box3').style.display = 'none';
    } else {
      document.getElementById('box1').style.display = 'none';
      document.getElementById('box2').style.display = 'none';
    }
